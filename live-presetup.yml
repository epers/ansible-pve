---

- name: live-presetup
  hosts: all
  become: yes
  gather_facts: no
  user: user
  
  tasks:  
    - name: gather facts
      gather_facts:
        parallel: yes

    - name: create ansible group
      group:
        name: ansible

    - name: create ansible user
      user:
        name: ansible
        group: ansible

    - name: Set authorized key taken from file
      ansible.posix.authorized_key:
        user: ansible
        state: present
        key: "ssh-rsa  epers@ansible-control"

    - name: set passwordless sudo for ansible user
      lineinfile:
          path: "/etc/sudoers.d/ansible"
          line: "ansible ALL=(ALL) NOPASSWD: ALL"
          create: yes